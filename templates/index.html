<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
</head>

<style>
    body {
        background-color: #121212;
        color: white;
        font-family: 'Inter', sans-serif;
    }

    .header {
        width: 100%;
        height: 80px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1f1f1f;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .header-item {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s;
    }

    .header-item:hover {
        transform: scale(1.1);
    }

    .chat-item {
        background-color: #bb86fc;
        border: 2px solid white;
    }

    .vc-item,
    .music-item {
        border: 2px solid #bb86fc;
    }

    .message-container {
        width: 90%;
        max-width: 231px;
        margin-top: 120px;
        margin-left: 20px;
    }

    .message-box {
        display: flex;
        align-items: center;
        background-color: #1e1e1e;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 16px;
    }

    .message-avatar {
        width: 45px;
        height: 45px;
        background-color: #777777;
        border-radius: 50%;
    }

    .message-content {
        margin-left: 16px;
    }

    .message-author {
        color: #ff5d00;
        font-size: 16px;
        font-weight: 500;
    }

    .message-text {
        color: white;
        font-size: 14px;
    }

    .message-time {
        color: #aaaaaa;
        font-size: 12px;
    }

    .bottom-bar {
        width: 90%;
        max-width: 80%;
        height: 50px;
        background-color: #333333;
        border-radius: 32px;
        display: flex;
        align-items: center;
        padding: 0 16px;
        position: fixed;
        bottom: 16px;
    }

    .bottom-bar input {
        background-color: transparent;
        color: white;
        outline: none;
        border: none;
        width: 100%;
    }

    .send-button {
        width: 48px;
        height: 48px;
        background-color: #bb86fc;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s;
        position: absolute;
        right: -60px;
    }

    .send-button:hover {
        transform: scale(1.1);
    }

    .audio-panel {
        width: 100%;
        max-width: 400px;
        background-color: #1e1e1e;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 24px;
        position: fixed;
        top: 120px;
        right: 16px;
    }

    .audio-title {
        width: 100%;
        height: 50px;
        background-color: #292929;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
    }

    .audio-input {
        width: 100%;
        padding: 12px;
        background-color: #444444;
        color: white;
        border: none;
        border-radius: 8px;
        outline: none;
        margin-bottom: 16px;
    }

    .audio-button {
        background: linear-gradient(to right, #bb86fc, #9b6fd1);
        color: white;
        font-weight: bold;
        padding: 12px;
        border-radius: 8px;
        width: 100%;
        border: none;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .audio-button:hover {
        transform: scale(1.05);
    }

    .audio-player {
        width: 100%;
        background-color: #444444;
        border-radius: 8px;
    }

    .repeat-button {
        margin-top: 12px;
        width: 100%;
        padding: 12px;
        background-color: #bb86fc;
        color: white;
        font-weight: bold;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .repeat-button:hover {
        transform: scale(1.05);
    }
</style>

<body>
    <div class="w-full h-full min-h-screen relative p-4 md:p-8">
        <div class="header">
            <div class="flex space-x-4 md:space-x-8">
                <div class="header-item chat-item">
                    <span class="text-white text-sm md:text-lg font-medium">Chat</span>
                </div>
                <div class="header-item vc-item">
                    <span class="text-white text-sm md:text-lg font-medium">VC</span>
                </div>
                <div class="header-item music-item">
                    <span class="text-white text-sm md:text-lg font-medium">Music</span>
                </div>
            </div>
        </div>
        <div class="message-container">
            <div class="message-box">
                <div class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-author">Me</div>
                    <div class="message-text">funny text</div>
                    <div class="message-time">today 12pm</div>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-center items-center fixed bottom-4 md:bottom-8">
            <div class="bottom-bar">
                <input type="text" placeholder="Type a message...">
                <div class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 text-white" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Right Panel for Audio Integration -->
        <div class="audio-panel">
            <div class="audio-title">
                <div class="text-white text-lg md:text-xl font-semibold">Audio Player</div>
            </div>
            <div>
                <input type="text" id="youtube-url" class="audio-input" placeholder="Enter YouTube URL here">
                <button onclick="downloadAudio()" class="audio-button">
                    Download & Play Audio
                </button>
            </div>
            <div class="mt-6 md:mt-8">
                <audio id="audio-player" controls class="audio-player">
                    <source id="audio-source" src="" type="audio/webm" />
                    Your browser does not support the audio element.
                </audio>
                <div class="repeat-button" onclick="toggleRepeat()">
                    Toggle Repeat
                </div>
            </div>
        </div>
    </div>

    <script>
        async function downloadAudio() {
            const url = document.getElementById('youtube-url').value;

            if (!url) {
                alert('Please enter a YouTube URL.');
                return;
            }

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                if (data.status === 'Download completed') {
                    alert('Download completed.');
                    setAudioSource(data.filename);
                } else {
                    alert('Unexpected response: ' + JSON.stringify(data));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            }
        }

        function setAudioSource(filename) {
            try {
                const audioSource = document.getElementById('audio-source');
                const audioPlayer = document.getElementById('audio-player');
                audioSource.src = `/audio/${encodeURIComponent(filename)}`;
                audioPlayer.load();
                audioPlayer.play();
            } catch (error) {
                console.error('Error setting the audio source:', error);
                alert('An error occurred while setting the audio file: ' + error.message);
            }
        }

        function toggleRepeat() {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.loop = !audioPlayer.loop;
            alert(`Repeat is now ${audioPlayer.loop ? 'enabled' : 'disabled'}.`);
        }
    </script>
</body>

</html>
